spring:
  # Run SQL script to load test data
  sql.init:
    encoding: utf-8
    mode: always
    data-locations: classpath:test-data.sql
    # временный способ развертывания схемы (пока не восстановлена Liquibase)
    schema-locations: classpath:db/schema.sql
