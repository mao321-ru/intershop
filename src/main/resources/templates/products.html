<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>intershop: Витрина товаров</title>
    <link rel="stylesheet" href="css/products.css" th:href="@{/css/products.css}" />
</head>
<body>
<div class="header">
    <h3>Витрина товаров</h3>
    <a th:href="@{/orders}">Заказы</a>
    <a th:href="@{/cart}">Корзина</a>
</div>
<div class="filter">
    <form th:action="@{/}" method="GET">
        <input name="name_filter" placeholder="Поиск..." th:value="${nameFilter}" />
        <input name="price_from" placeholder="Цена от..." th:value="${priceFrom}" />
        <input name="price_to" placeholder="Цена до..." th:value="${priceTo}" />
        <input name="letter" placeholder="1-я буква названия..." th:value="${letter}" />
        <select name="psize">
            <option value="10">10</option>
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
        <button type="submit">?</button>
    </form>
</div>
<div class="data">
    <table>
        <thead>
        <tr>
            <th>Картинка</th>
            <th>Название</th>
            <th>Цена</th>
            <th>Товар в корзине</th>
            <th>Количество в корзине</th>
        </tr>
        </thead>
        <tbody>
        <tr class="product" th:each="pr: ${products}">
            <td>
                <img class="product__image_img" th:if="${pr.isImage}" th:src="@{|/products/${pr.productId}/image|}" alt="product_image" />
            </td>
            <td class="product__productName" th:text="${pr.productName}"></td>
            <td class="product__price" th:text="${pr.price}"></td>
            <td class="product__inCartQuantity" th:text="${pr.inCartQuantity == 0 ? 'Добавить' : 'Удалить'}"></td>
            <td>
                <form th:action="@{/cart/set}" method="post" style="display:inline;">
                    <input class="product__productId" name="product_id" type="hidden" th:value="${pr.productId}" />
                    <input name="quantity" th:value="${pr.inCartQuantity}" />
                    <button type="submit">Изменить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
